spring.application.name=controldepromociones
server.port=4002

# Database
spring.datasource.url=jdbc:mysql://mysql-database:3306/controldepromociones?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=hola
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.show-sql=true
# create o update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# RabbitMQ
promociones.exchange.name=promociones
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guests